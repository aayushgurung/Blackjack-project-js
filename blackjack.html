<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="blackjack.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="bg_audio.mp3" autoplay loop hidden id="audio"></audio>
    <audio src="button.mp3" id="start-audio" hidden></audio>
    <audio src="won.mp3" id="won-audio"></audio>
<div>
    <h1>Black Jack</h1>
    <p id="message-el" class="bg_center_msg">Want to play a round?</p><br>
    <p class="bg_center_msg">Cards:</p><br>
    <p id="card-el"></p>
    <p id="one"></p><br>
    <p class="bg_center_msg">Sum:</p>
    <p id="sum"></p>
</div>
<button id="startgame-btn" class="btn" onclick="startgame()">START GAME</button>
<button id="newcard-btn" class="btn" onclick="newcard() " disabled>NEW CARD</button>
<p id="bet-id"></p><br>
<input id="bet-id-input" class="input-field" type="text" placeholder="ENTER YOUR BET">

<video autoplay muted loop id="myVideo">
    <source src="vid_bg.mp4" type="video/mp4">
  </video>
    <script src="blackjack.js" defer></script>
</body>
</html>
